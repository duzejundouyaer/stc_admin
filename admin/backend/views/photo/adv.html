<script type="text/javascript">
function del(id) {
    if(confirm("您确定要删除吗?")){
        $.ajax({
            type:"post",
            url: "?r=images/images_sort",
            data: {id:id},
            success: function(msg){
                if(msg=="OK"){
                    location.href='?r=images/adv'
                }else{
                    location.href=''
                }
            }
        });
    }
}
$(".span").click(function () {
    var _this=$(this);
    _this.css('display','none');
    _this.next().css('display','block').focus();
});
$(".input").blur(function () {
    var _this=$(this);
    var id=_this.parents('tr').attr('ids');
    var name=_this.attr('name');
    var text=_this.val();
    $.ajax({
        type:"get",
        url: "?r=images/images_sort",
        data: {id:id,name:name,text:text},
        success: function(msg){
            if(msg=="OK"){
                _this.css('display','none');
                _this.prev().html(text);
                _this.prev().css('display','block')
            }else{
                _this.css('display','none');
                _this.prev().css('display','block')
            }
        }
    });
})
</script>
