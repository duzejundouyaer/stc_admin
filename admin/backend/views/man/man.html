      $.ajax({
          type:"post",
          url: "?r=man/index",
          data: {id:id,man_examine:man_examine},
          success: function(msg){
              if(msg=="OK"){
                  location.href='?r=man/index'
              }else{
                  alert('修改失败');
              }
          }
      });
  });
  //删除
function del(id) {
    if(confirm("您确定要删除吗?")){
        $.ajax({
            type:"post",
            url: "?r=man/del",
            data: {id:id},
            success: function(msg){
                if(msg=="OK"){
                    location.href='?r=man/index'
                }else{
                    alert('删除失败');
                }
            }
        });
    }
}

      if(confirm("您确定要还原吗?")){

          $.ajax({

              success: function(msg){
                  if(msg=="OK"){
                      location.href='?r=man/index'
                  }else{
                      alert('还原失败');
                  }
              }
          });
      }
  }
